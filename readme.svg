<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700');
      
      .terminal-bg { fill: #0a0a0a; }
      .terminal-header { fill: #1a1a1a; }
      .terminal-border { fill: none; stroke: #57cc99; stroke-width: 2; }
      .text { 
        fill: #57cc99; 
        font-family: 'JetBrains Mono', 'Courier New', monospace; 
        font-size: 14px; 
      }
      .text-secondary { 
        fill: #22577a;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
      .text-muted { 
        fill: #888;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
      .prompt { 
        fill: #57cc99; 
        font-weight: bold;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
      .output { 
        fill: #e0e0e0;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
      .highlight { 
        fill: #57cc99; 
        font-weight: bold;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
      .comment { 
        fill: #666; 
        font-style: italic;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .cursor {
        animation: blink 1.2s infinite;
        fill: #57cc99;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
      }
    </style>
  </defs>
  
  <!-- Terminal Window -->
  <rect class="terminal-bg" width="900" height="500" rx="12"/>
  <rect class="terminal-header" width="900" height="35" rx="12"/>
  
  <!-- Window Buttons -->
  <circle cx="20" cy="17.5" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="17.5" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="17.5" r="6" fill="#27c93f"/>
  
  <!-- Window Title -->
  <text x="450" y="23" class="text-muted" text-anchor="middle" font-size="12">jake@github: ~</text>
  
  <rect class="terminal-border" x="5" y="5" width="890" height="490" rx="10"/>
  
  <!-- Terminal Content -->
  <text x="30" y="70" class="prompt">jake@github:~$</text>
  <text x="180" y="70" class="text">whoami</text>
  
  <text x="30" y="100" class="output">&gt; British software engineer &amp; student</text>
  <text x="30" y="125" class="output">&gt; Building with code, learning by breaking things</text>
  <text x="30" y="150" class="comment">  # (then fixing them... eventually)</text>
  
  <!-- Skills Query -->
  <text x="30" y="190" class="prompt">jake@github:~$</text>
  <text x="180" y="190" class="text">cat skills.sql</text>
  
  <text x="30" y="220" class="text-secondary">SELECT</text>
  <text x="100" y="220" class="text-secondary">skill_name,</text>
  <text x="100" y="240" class="text-secondary">expertise_level,</text>
  <text x="100" y="260" class="text-secondary">passion_index</text>
  <text x="30" y="280" class="text-secondary">FROM</text>
  <text x="100" y="280" class="text-secondary">tech_stack</text>
  <text x="30" y="300" class="text-secondary">WHERE</text>
  <text x="100" y="300" class="text-secondary">actively_using = TRUE;</text>
  
  <!-- Results -->
  <text x="30" y="330" class="text-muted">-- Results --</text>
  <text x="30" y="355" class="highlight">Perl</text>
  <text x="120" y="355" class="output">|</text>
  <text x="140" y="355" class="highlight">C#</text>
  <text x="200" y="355" class="output">|</text>
  <text x="220" y="355" class="highlight">HTML/CSS/JS</text>
  <text x="370" y="355" class="output">|</text>
  <text x="390" y="355" class="highlight">MySQL</text>
  
  <!-- Portfolio Link -->
  <text x="30" y="395" class="prompt">jake@github:~$</text>
  <text x="180" y="395" class="text">curl -L jackgreenacre.com</text>
  
  <text x="30" y="425" class="output">→ 200 OK</text>
  <text x="130" y="425" class="text-muted">| Redirecting to portfolio...</text>
  
  <!-- Status -->
  <text x="30" y="465" class="prompt">jake@github:~$</text>
  <text x="180" y="465" class="cursor">█</text>
  
</svg>